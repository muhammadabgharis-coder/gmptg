<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login GIATMARA</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI', Arial, sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#020617,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Neon aura background */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#22d3ee33,transparent 70%);
    animation:aura 6s infinite alternate;
}

@keyframes aura{
    from{transform:scale(1)}
    to{transform:scale(1.3)}
}

/* Moving neon frame */
.neon-wrapper{
    padding:4px;
    border-radius:18px;
    background:linear-gradient(270deg,#22d3ee,#6366f1,#22d3ee,#0ea5e9);
    background-size:800% 800%;
    animation:neonMove 5s linear infinite;
    box-shadow:0 0 40px #22d3ee;
}

@keyframes neonMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

/* Floating box */
.box{
    background:#020617;
    padding:40px;
    border-radius:15px;
    width:340px;
    color:white;
    text-align:center;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

.box h2{
    margin-bottom:25px;
    color:#22d3ee;
    text-shadow:
        0 0 10px #22d3ee,
        0 0 25px #22d3ee,
        0 0 40px #22d3ee;
}

/* Neon inputs */
input{
    width:100%;
    padding:13px;
    margin:14px 0;
    border:none;
    outline:none;
    border-radius:10px;
    background:#020617;
    color:white;
    border:1px solid #334155;
    transition:0.3s;
}

input:focus{
    border-color:#22d3ee;
    box-shadow:
        0 0 10px #22d3ee,
        0 0 20px #22d3ee;
}

/* Pulsing neon button */
button{
    width:100%;
    padding:13px;
    margin-top:20px;
    border:none;
    border-radius:10px;
    background:#22d3ee;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    letter-spacing:1px;
    animation:pulse 2s infinite;
    box-shadow:
        0 0 15px #22d3ee,
        0 0 30px #22d3ee;
}

@keyframes pulse{
    0%{box-shadow:0 0 15px #22d3ee}
    50%{box-shadow:0 0 35px #22d3ee}
    100%{box-shadow:0 0 15px #22d3ee}
}

button:hover{
    transform:scale(1.05);
}

#msg{
    margin-top:15px;
    color:#fb7185;
    text-shadow:0 0 10px #fb7185;
}
</style>
</head>

<body>

<div class="neon-wrapper">
    <div class="box">
        <h2>LOGIN GIATMARA</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <p id="msg"></p>
    </div>
</div>

<script>
function login(){
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u=="admin" && p=="Skills39"){
        window.location="home.html";
    }else{
        document.getElementById("msg").innerText="Salah username / password";
    }
}
</script>

</body>
</html>
