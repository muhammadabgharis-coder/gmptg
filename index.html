<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login GIATMARA</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
}

.box{
    width:340px;
    padding:35px;
    background:#020617;
    border-radius:20px;
    text-align:center;
    color:white;
    box-shadow:0 0 40px rgba(34,211,238,.2);
}

h2{
    color:#22d3ee;
    text-shadow:0 0 20px #22d3ee;
    margin-bottom:25px;
}

/* ===== SNAKE INPUT ===== */
.field{
    position:relative;
    margin:22px 0;
}

.field svg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    pointer-events:none;
}

.field rect{
    fill:none;
    stroke:#22d3ee;
    stroke-width:2.5;
    stroke-dasharray:140;
    stroke-dashoffset:280;
    filter:drop-shadow(0 0 8px #22d3ee);
    animation:snake 2.5s linear infinite;
}

@keyframes snake{
    to{
        stroke-dashoffset:0;
    }
}

.field input{
    width:100%;
    padding:14px;
    border:none;
    outline:none;
    background:#020617;
    color:white;
    border-radius:14px;
    position:relative;
    z-index:1;
}

/* Button */
button{
    width:100%;
    margin-top:25px;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#22d3ee;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    box-shadow:
        0 0 15px #22d3ee,
        0 0 35px #22d3ee;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
}

#msg{
    margin-top:15px;
    color:#fb7185;
    text-shadow:0 0 10px #fb7185;
}
</style>
</head>

<body>

<div class="box">
    <h2>LOGIN GIATMARA</h2>

    <div class="field">
        <input type="text" id="user" placeholder="Username">
        <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <rect x="1" y="1" width="98" height="38" rx="8"/>
        </svg>
    </div>

    <div class="field">
        <input type="password" id="pass" placeholder="Password">
        <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <rect x="1" y="1" width="98" height="38" rx="8"/>
        </svg>
    </div>

    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
</div>

<script>
function login(){
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u=="admin" && p=="Skills39"){
        window.location="home.html";
    }else{
        document.getElementById("msg").innerText="Salah username / password";
    }
}
</script>

</body>
</html>
