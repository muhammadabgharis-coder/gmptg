<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login GIATMARA</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI', Arial, sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Neon outer frame */
.wrapper{
    padding:4px;
    border-radius:20px;
    background:linear-gradient(270deg,#22d3ee,#6366f1,#22d3ee);
    background-size:600% 600%;
    animation:borderMove 6s linear infinite;
}

@keyframes borderMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

.box{
    background:#020617;
    padding:35px;
    width:340px;
    border-radius:16px;
    text-align:center;
    color:white;
}

h2{
    color:#22d3ee;
    margin-bottom:25px;
    text-shadow:
        0 0 10px #22d3ee,
        0 0 25px #22d3ee;
}

/* ====== NEON SNAKE INPUT ====== */
.input-wrap{
    position:relative;
    margin:18px 0;
    padding:3px;
    border-radius:14px;
    background:linear-gradient(
        90deg,
        transparent,
        #22d3ee,
        transparent
    );
    background-size:300% 300%;
    animation:snake 3s linear infinite;
}

@keyframes snake{
    0%{background-position:0% 50%}
    100%{background-position:300% 50%}
}

.input-wrap::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    background:linear-gradient(
        90deg,
        transparent,
        #22d3ee,
        transparent
    );
    filter:blur(8px);
    opacity:0.9;
    animation:snake 3s linear infinite reverse;
}

.input-wrap input{
    position:relative;
    width:100%;
    padding:13px;
    border:none;
    outline:none;
    border-radius:12px;
    background:#020617;
    color:white;
    z-index:1;
}

/* Button */
button{
    width:100%;
    margin-top:25px;
    padding:13px;
    border:none;
    border-radius:12px;
    background:#22d3ee;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    box-shadow:
        0 0 15px #22d3ee,
        0 0 30px #22d3ee;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 15px #22d3ee}
    50%{box-shadow:0 0 35px #22d3ee}
    100%{box-shadow:0 0 15px #22d3ee}
}

button:hover{
    transform:scale(1.05);
}

#msg{
    margin-top:15px;
    color:#fb7185;
    text-shadow:0 0 10px #fb7185;
}
</s
