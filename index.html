<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login GIATMARA</title>

<style>
body{
    margin:0;
    height:100vh;
    background:#020617;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
}

.box{
    width:360px;
    padding:40px;
    background:#020617;
    border-radius:22px;
    text-align:center;
    color:white;
    box-shadow:0 0 60px rgba(34,211,238,.35);
}

h2{
    color:#22d3ee;
    text-shadow:
        0 0 15px #22d3ee,
        0 0 35px #22d3ee;
    margin-bottom:30px;
}

/* ===== NEON ULAR TEBAL ===== */
.field{
    position:relative;
    margin:26px 0;
}

.field svg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    pointer-events:none;
}

/* ULAR NEON */
.field rect{
    fill:none;
    stroke:#22d3ee;
    stroke-width:5; /* ðŸ”¥ TEBAL */
    stroke-dasharray:160;
    stroke-dashoffset:320;
    animation:snake 2.2s linear infinite;
    filter:
        drop-shadow(0 0 6px #22d3ee)
        drop-shadow(0 0 14px #22d3ee)
        drop-shadow(0 0 30px #22d3ee);
}

@keyframes snake{
    to{
        stroke-dashoffset:0;
    }
}

.field input{
    width:100%;
    padding:16px;
    border:none;
    outline:none;
    background:#020617;
    color:white;
    border-radius:16px;
    position:relative;
    z-index:1;
    font-size:15px;
}

/* BUTTON */
button{
    width:100%;
    margin-top:28px;
    padding:16px;
    border:none;
    border-radius:18px;
    background:#22d3ee;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    box-shadow:
        0 0 15px #22d3ee,
        0 0 40px #22d3ee,
        0 0 80px #22d3ee;
    transition:.3s;
}

button:hover{
    transform:scale(1.07);
}

#msg{
    margin-top:18px;
    color:#fb7185;
    text-shadow:
        0 0 10px #fb7185,
        0 0 25px #fb7185;
}
</style>
</head>

<body>

<div class="box">
    <h2>LOGIN GIATMARA</h2>

    <div class="field">
        <input type="text" id="user" placeholder="Username">
        <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <rect x="1" y="1" width="98" height="38" rx="10"/>
        </svg>
    </div>

    <div class="field">
        <input type="password" id="pass" placeholder="Password">
        <svg viewBox="0 0 100 40" preserveAspectRatio="none">
            <rect x="1" y="1" width="98" height="38" rx="10"/>
        </svg>
    </div>

    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
</div>

<script>
function login(){
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u=="admin" && p=="Skills39"){
        window.location="home.html";
    }else{
        document.getElementById("msg").innerText="Salah username / password";
    }
}
</script>

</body>
</html>
