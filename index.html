<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login GIATMARA</title>

<style>
body{
    margin:0;
    height:100vh;
    background:
        linear-gradient(rgba(2,6,23,0.7), rgba(2,6,23,0.7)),
        url("naruto.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
}

/* ===== LOGIN BOX ===== */
.box{
    width:360px;
    padding:40px;
    background:rgba(2,6,23,0.88);
    border-radius:24px;
    text-align:center;
    color:white;
    position:relative;
    box-shadow:
        0 0 25px rgba(34,211,238,.4),
        0 0 80px rgba(34,211,238,.25);
    animation:pulse 3s infinite;
}

/* NEON CORNER */
.box::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:26px;
    background:
        linear-gradient(90deg,#22d3ee,#38bdf8,#22d3ee);
    filter:blur(18px);
    z-index:-1;
    opacity:.7;
}

/* PULSE EFFECT */
@keyframes pulse{
    0%{box-shadow:0 0 25px rgba(34,211,238,.4);}
    50%{box-shadow:0 0 60px rgba(34,211,238,.7);}
    100%{box-shadow:0 0 25px rgba(34,211,238,.4);}
}

h2{
    color:#38bdf8;
    margin-bottom:30px;
    letter-spacing:1px;
}

/* ===== INPUT FIELD ===== */
.field{
    margin:22px 0;
}

.field input{
    width:100%;
    padding:16px;
    border:none;
    outline:none;
    background:#020617;
    color:white;
    border-radius:14px;
    font-size:15px;
    box-shadow:
        inset 0 0 0 2px rgba(34,211,238,.3),
        0 0 15px rgba(34,211,238,.25);
    transition:.3s;
}

.field input:focus{
    box-shadow:
        inset 0 0 0 2px #22d3ee,
        0 0 30px #22d3ee;
}

/* ===== BUTTON ===== */
button{
    width:100%;
    margin-top:26px;
    padding:16px;
    border:none;
    border-radius:18px;
    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    box-shadow:
        0 0 20px #22d3ee,
        0 0 60px #22d3ee;
    transition:.35s;
}

button:hover{
    transform:translateY(-3px) scale(1.05);
}

/* ===== MESSAGE ===== */
#msg{
    margin-top:18px;
    color:#fb7185;
    text-shadow:0 0 15px #fb7185;
}
</style>
</head>

<body>

<div class="box">
    <h2>LOGIN GIATMARA</h2>

    <div class="field">
        <input type="text" id="user" placeholder="Username">
    </div>

    <div class="field">
        <input type="password" id="pass" placeholder="Password">
    </div>

    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
</div>

<script>
function login(){
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u=="admin" && p=="Skills39"){
        window.location="home.html";
    }else{
        document.getElementById("msg").innerText="Salah username / password";
    }
}
</script>

</body>
</html>
