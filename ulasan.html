<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Ulasan Kursus</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: linear-gradient(135deg, #c4161c, #f5c400);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #c4161c;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background: #c4161c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #a31217;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            background: #c4161c;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Ulasan Kursus</h1>
    <p>Sila berikan ulasan anda</p>
</header>

<div class="container">
    <h2>Borang Ulasan</h2>

    <form action="mailto:emailawak@gmail.com" method="post" enctype="text/plain">
        <label>Nama</label>
        <input type="text" name="Nama" required>

        <label>Email</label>
        <input type="email" name="Email" required>

        <label>Ulasan</label>
        <textarea name="Ulasan" required></textarea>

        <button type="submit">Hantar Ulasan</button>
    </form>
</div>

<footer>
    Â© 2026 Kursus Teknologi Sistem Komputer
</footer>

</body>
</html>
